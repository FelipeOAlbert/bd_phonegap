<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p id="listening" class="event listening">Connecting to Device</p>
                <p id="received" class="event received">Device is Ready</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <!--<script type="text/javascript" src="js/index.js"></script>-->
        
        <script type="text/javascript">
            //app.initialize();
            
            //alert('acabou a inicialização!');
            
            document.addEventListener("deviceready", init, false);
            
            var app = {};
            app.db = null;
            
            app.openDb = function() {
                if (window.sqlitePlugin !== undefined) {
                    app.db = window.sqlitePlugin.openDatabase("My Database");
                } else {
                    // For debugging in simulator fallback to native SQL Lite
                    app.db = window.openDatabase("My Database", "1.0", "Cordova Demo", 200000);
                }
            }
            
            app.createTable = function() {
                app.db.transaction(function(tx) {
                    tx.executeSql("CREATE TABLE IF NOT EXISTS MyTable (id INTEGER PRIMARY KEY ASC, text_sample TEXT, date_sample DATETIME)", []);
                });
            }
            
            app.insertRecord = function(t) {
                app.db.transaction(function(tx) {
                    var cDate = new Date();
                    tx.executeSql("INSERT INTO MyTable(text_sample, date_sample) VALUES (?,?)",
                                  [t, cDate],
                                  app.onSuccess,
                                  app.onError);
                });
            }
            
            app.onSuccess = function(tx, r) {
                alert("Your SQLite query was successful!");
            }
            
            app.onError = function(tx, e) {
                alert("SQLite Error: " + e.message);
            }
            
            function init() {
                
                $('#listening').hide();
                
                app.openDb();
                app.createTable();
                
                //alert('banco pronto');
            }
            
        </script>
    </body>
</html>
